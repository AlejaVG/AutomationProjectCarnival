repositories {
    mavenLocal()
    jcenter()
}

buildscript {
    repositories {
        mavenLocal()

        jcenter {
            //url "https://artifactory.apps.bancolombia.com/maven-bancolombia/"
        }
    }
    dependencies {
        classpath("net.serenity-bdd:serenity-gradle-plugin:1.9.20")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'net.serenity-bdd.aggregator'

dependencies {

    compile group: 'net.serenity-bdd', name: 'serenity-core', version:'1.9.9'
    compile group: 'net.serenity-bdd', name: 'serenity-cucumber', version:'1.9.5'
    compile group: 'junit', name: 'junit', version:'4.12'
    compile group: 'org.apache.poi', name: 'poi', version: '3.17'
    compile group: 'org.slf4j', name: 'slf4j-simple', version:'1.7.7'

}
gradle.startParameter.continueOnFailure = true 
